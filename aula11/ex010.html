<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
    <style>

    </style>
</head>
<body>

<h1>Sistema de multas</h1>
Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> Km/h
<input type="button" value="Verificar" onclick="calcular()">
<br>
<div id="res"></div>



    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if(vel > 80.0){
                res.innerHTML += `<p>MULTADO</p>`

            }else{
                res.innerHTML += `<p>SIGA EM FRENTE</p>`
            }
            res.innerHTML += `Se beber não dirija e use sempre o cinto de segurança`
            
        }

    </script>

</body>
</html>
